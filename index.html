
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد الذكاء الاصطناعي - موارد مصر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to left, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 25px;
    }
    .chat-window {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      height: calc(100vh - 330px);
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      max-width: 85%;
    }
    .user { background-color: #e1f5fe; text-align: right; margin-left: auto; color: #0277bd; }
    .bot { background-color: #e8f5e9; text-align: left; margin-right: auto; color: #2e7d32; }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #90caf9;
      border-radius: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>مساعد الذكاء الاصطناعي - الموارد الطبيعية</h1>
  <div class="chat-window" id="chatWindow">
    <div class="message bot">👋 مرحبًا بك! اسألني عن الموارد الطبيعية في مصر.</div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="اكتب سؤالك..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">إرسال</button>
  </div>
</div>

<script>
const chatWindow = document.getElementById('chatWindow');
const API_KEY = "sk-YOUR_API_KEY_HERE"; // استبدله بمفتاحك الحقيقي

function appendMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = `message ${sender}`;
  msg.textContent = text;
  chatWindow.appendChild(msg);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const question = input.value.trim();
  if (!question) return;

  appendMessage(question, 'user');
  input.value = '';
  fetchGPTResponse(question);
}

async function fetchGPTResponse(question) {
  appendMessage("⏳ جارٍ التفكير...", "bot");

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + API_KEY
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: question }],
      temperature: 0.7
    })
  });

  const data = await response.json();
  const reply = data.choices?.[0]?.message?.content || "❗ حدث خطأ في الاتصال.";
  const loading = document.querySelector('.bot:last-child');
  if (loading.textContent.includes("جارٍ التفكير")) loading.remove();
  appendMessage(reply, "bot");
}
</script>

</body>
</html>
